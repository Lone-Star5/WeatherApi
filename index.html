<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Weathe Report</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div>
		<h1 class = "heading">Today's Weather</h1>
	</div>
	<div class = "weather-display hidden">

		<div class = "loc">
			<h1 class = "loc-tm">TimeZone</h1>
			<img class = "icon-img">	
		</div>

		<div class = "temp">
			<div class = "temp-sec">
				<h2 class = "temp-deg">30</h2>
				<span>C</span>
			</div>
			<div class = "temp-desc">It is Cold</div>
		</div>
	</div>
	<div class = "weather-input">
		<input id = "long" type="text" name="longitude" placeholder="longitude">
		<input id = "lat" type = "text" name = "latitude" placeholder = "latitude">
	</div>
		<input id = "toggle" type = "button" onclick = "weather()" value = "submit" />
		<input id = "current-weather" type = "button" onclick = "todayWeather()" value = "Your Weather" />
	<script type="text/javascript" src = "./config.js"></script>
	<script type="text/javascript" src = "./index.js"></script>
</body>
</html>
